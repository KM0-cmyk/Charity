<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login | CITF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
    }
    .btn-3d {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      box-shadow: 0 8px 15px rgba(37, 99, 235, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 100%;
    }
    .btn-3d:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(37, 99, 235, 0.6);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-gray-800">

  <main class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Admin Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium" for="username">Username</label>
        <input type="text" id="username" class="w-full p-2 border rounded" placeholder="Enter username" required />
      </div>
      <div>
        <label class="block mb-1 font-medium" for="password">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn-3d">Login</button>
    </form>
    <p id="errorMsg" class="text-red-600 mt-4 text-center hidden"></p>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Hardcoded admin credentials (change as needed)
    const ADMIN_USERNAME = 'admin';
    const ADMIN_PASSWORD = '123';

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'admin-projects.html';
      } else {
        errorMsg.textContent = 'Invalid username or password';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
